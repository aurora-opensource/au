# Test that external Bazel projects can consume Au as a dependency.
# This workflow tests with multiple Bazel versions to ensure backward
# compatibility.
#
# This workflow was added in response to issue #601, where `REPO.bazel`
# using `ignore_directories` forced users to upgrade to Bazel 8+.

name: bzlmod-client-build-and-test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bzlmod-client-build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bazel_version: ["7.6.1", "8.4.2"]

    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b #v4.1.5

      - name: Build client with Bazel ${{ matrix.bazel_version }}
        run: bazelisk build //:test_au_client
        working-directory: bzlmod_test_client
        env:
          USE_BAZEL_VERSION: ${{ matrix.bazel_version }}

      - name: Run client executable
        run: ./bazel-bin/test_au_client
        working-directory: bzlmod_test_client
